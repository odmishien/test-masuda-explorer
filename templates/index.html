<html>
  <head>
    <title>masuda-explorer</title>
  </head>
  <body>
    <h2>masuda-explorer</h2>
    <form action="/content" method="post">
      <label for="contentQuery">内容で検索</label>
      <input type="text" name="query" id="contentQuery">
      <button type="submit">検索</button>
    </form>
    <form action="/title" method="post">
      <label for="titleQuery">タイトルで検索</label>
      <input type="text" name="query" id="titleQuery">
      <button type="submit">検索</button>
    </form>
    <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>content</th>
        <th>bookmark</th>
        <th>written_at</th>
      </tr>
      {{ range .}}
      <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Title  }}</td>
        <td>{{ .Content }}</td>
        <td>{{ .Bookmark }}</td>
        <td>{{ .WrittenAt }}</td>
      </tr>
      {{ end }}
    </table>
  </body>
</html>
